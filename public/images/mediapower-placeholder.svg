<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="url(#gradient1)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Inner circle -->
  <circle cx="200" cy="200" r="180" fill="url(#gradient2)"/>
  
  <!-- Logo/Text -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="url(#gradient1)">MN</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="middle" fill="#64748b">Mediapower</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#94a3b8">Portfolio</text>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="120" r="8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="80" cy="320" r="6" fill="#10b981" opacity="0.8"/>
  <circle cx="340" cy="300" r="4" fill="#f59e0b" opacity="0.6"/>
  <circle cx="60" cy="100" r="5" fill="#8b5cf6" opacity="0.7"/>
</svg>
